<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Screensaver con Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-content">
        <div class="status-card">
            <h1>Netflix Mode</h1>
            <p>Inactividad detectada. Activando en:</p>
            <div id="countdown">5</div>
        </div>
    </div>

    <div id="netflix-screensaver">
        <div class="vignette"></div>
        <div class="logo-container">
            <img class="netflix-logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
            <div class="glow"></div>
        </div>
    </div>

    <audio id="tudum" src="https://www.myinstants.com/media/sounds/tudum.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
